name: shohdotdev_template
description: "Flutter template projects by shoh.dev"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # Data
  fpdart: ^1.1.0
  equatable: ^2.0.5
  get_it: ^7.7.0
  flutter_dotenv: ^5.1.0
  flutter_redux: ^0.10.0
  redux: ^5.0.0

  #  Network
  dio: ^5.5.0+1

  # Database
  supabase_flutter: ^2.5.7

  # Routing
  go_router: ^14.2.0

  # UI
  cupertino_icons: ^1.0.6
  bot_toast: ^4.1.3

  # Etc
  slang: ^3.31.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
